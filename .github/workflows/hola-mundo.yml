name: Aprendiendo GitHub Actions
run-name: Â¡Estoy aprendiendo GitHub Actions - Nuevo test!
on:
  push:
    branches: [ "aprendiendo-github-actions" ]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Ejecutar script de python
        run: python hola_mundo.py
      - name: Ejecutar javascript
        run: node hola_mundo.js
      - name: Ejecutar rust
        run: rustc hola_mundo.rs && ./hola_mundo
      - name: Ejecutar golang
        run: go hola_mundo.go
